<form>
  <fieldset>
    <legend>
      Login
    </legend>
    <label for="login.email">E-mail</label>
    <input type="email" name="login.email" placeholder="user@provider.com" autofocus="true" value="" ng-model="login.email" required/>
    <label for="login.password">Password</label>
    <input type="password" name="login.password" placeholder="password" value="" ng-model="login.password" autocomplete="off" required/>
  </fieldset>
</form>
